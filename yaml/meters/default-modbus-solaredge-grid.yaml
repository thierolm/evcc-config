type: custom
name: SolarEdge (Grid Meter)
sample: |
  power:
    source: modbus
    uri: 192.0.2.2:502 # Port 502 (SetApp) or 1502 (LCD)
    id: 1
    register:
      address: 40206 # Meter 1 Total Real Power (sum of active phases)
      type: holding
      decode: int16
    scale: -1

